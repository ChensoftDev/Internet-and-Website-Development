<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <title>PART 2</title>
</head>
<body>
    <div class="container">
        <div class="warpper" style="cursor:pointer;" onclick="window.open('https://www.toyota.co.nz/new-car/hilux', '_blank');">
            <div class="sec-top">
                <h1 id="title-top">toyota</h1>
                <h2 id="sub-top">hilux</h2>
                <button id="btn-top">learn more!</button>
            </div>
            <div class="car">
                <img src="images/car.png"/>
                <div class="wheel">
                    <img src="images/wheel.png" style="height: 65px;" id="front-wheel" />
                </div>
            </div>
            <div class="sec-end"style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
                <h1 id="title-end">
                <img src="images/logo.png" height="100" alt="">
                </h1>
                <button id="replay" onClick="window.location.reload();" style="position: absolute;cursor:default;">
                    <svg xmlns="http://www.w3.org/2000/svg" style="width: 20px;height: 20px;" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
                    </svg>
                    replay
                </button>
				<button id="replay" style="text-align: center;font-size: 15px;opacity: 0;text-transform: uppercase;padding: .5rem 1rem .5rem 1rem;margin-top: .25rem;border: 1px solid tan;background-color: brown;color: white;border-radius: 10px;">CHINBOOT BUNKEE #1552012</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="./main.js"></script>

</body>
</html>
